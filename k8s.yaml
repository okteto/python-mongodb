apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasks
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tasks
  template:
    metadata:
      labels:
        app: tasks
    spec:
      volumes:
        - name:  ca-clients
          secret:
            secretName: ca-clients
      containers:
      - image: busybox
        command: ["tail", "-f", "/dev/null"]
        name: tasks
        env:
        - name: DB_HOST
          value: mongo-mongodb-headless
        - name: DB_NAME
          value: db
        - name: DB_USER
          value: mongo
        - name: DB_PASSWORD
          valueFrom:
              secretKeyRef:
               name: mongo-mongodb
               key: mongodb-password
        volumeMounts:
          - name: ca-clients
            mountPath: "/etc/ca-clients"
            readOnly: true

---

apiVersion: v1
kind: Service
metadata:
  name: tasks
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP  
  ports:
  - name: "tasks"
    port: 8080
  selector:
    app: tasks